language: go
sudo: false
go:
- 1.9.2
before_install:
- go get github.com/golang/dep/cmd/dep
- go get github.com/twitchtv/retool
install:
- dep ensure
- retool sync
script:
- go vet ./...
- retool do megacheck ./...
- go test -v -race ./...
- retool do goveralls -service=travis-ci
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: always
env:
  global:
    secure: 
