language: go
sudo: false
go:
- 1.9.1
before_install:
- go get github.com/golang/dep/cmd/dep
- go get honnef.co/go/tools/cmd/megacheck
install:
- dep ensure
script:
- go vet ./...
- megacheck ./...
- go test -v -race ./...
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: always
